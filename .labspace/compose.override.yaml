# LabSpace override configuration for TCC Lab
# This extends the base LabSpace configuration with TCC-specific settings

services:
  labspace:
    environment:
      # TCC-specific environment variables
      - LABSPACE_TITLE=Testcontainers Cloud Lab for TSEs
      - LABSPACE_DESCRIPTION=Master TCC through hands-on exercises
      - TCC_FOCUS=true
    volumes:
      # Mount lab content for live updates
      - ./exercises:/workspace/exercises
      - ./resources:/workspace/resources
      - ./troubleshooting:/workspace/troubleshooting
