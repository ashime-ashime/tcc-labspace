title: "Testcontainers Cloud (TCC) Lab for TSEs"
description: "Master Testcontainers Cloud through hands-on exercises and real TSE troubleshooting scenarios"
version: "1.0.0"
author: "Docker TSE Team"
tags:
  - testcontainers
  - tcc
  - cloud
  - testing
  - tse
  - troubleshooting
  - github-actions
difficulty: "intermediate"
duration: "2-3 hours"
prerequisites:
  - "Docker Desktop installed"
  - "Basic understanding of testing concepts"
  - "Internet connectivity for TCC access"
learning_objectives:
  - "Set up Testcontainers Desktop and Cloud connection"
  - "Run tests in TCC with zero code changes"
  - "Troubleshoot TCC connectivity and quota issues"
  - "Handle GitHub Actions TCC integration problems"
  - "Understand TCC free tier limitations and billing"
exercises:
  - id: "tcc-setup"
    title: "TCC Setup and First Tests"
    description: "Set up Testcontainers Desktop and run your first cloud tests"
    duration: "30 minutes"
    difficulty: "beginner"
  - id: "tcc-github-actions"
    title: "TCC with GitHub Actions"
    description: "Configure and troubleshoot TCC in CI/CD pipelines"
    duration: "45 minutes"
    difficulty: "intermediate"
  - id: "tcc-troubleshooting"
    title: "Real TSE TCC Troubleshooting"
    description: "Handle actual customer TCC issues including quota and connectivity problems"
    duration: "60 minutes"
    difficulty: "advanced"
resources:
  - title: "Testcontainers Cloud Documentation"
    url: "https://testcontainers.com/cloud/"
    type: "documentation"
  - title: "Testcontainers Desktop"
    url: "https://testcontainers.com/desktop/"
    type: "tool"
  - title: "Testcontainers Main Site"
    url: "https://testcontainers.com/"
    type: "reference"
