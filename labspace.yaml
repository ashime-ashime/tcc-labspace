author: "Docker TSE Team"
tags:
  - testcontainers
  - tcc
  - cloud
  - testing
  - tse
  - troubleshooting
  - github-actions
  - break-and-fix
difficulty: "intermediate"
duration: "45 minutes"
prerequisites:
  - "Basic Docker Desktop knowledge (to run the lab container)"
